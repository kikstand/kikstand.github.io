<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ site.name }} | {{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:site_name" content="{{ site.name }}">
  <meta property="og:image" content="{{ site.url }}{% asset_path og-image.jpg %}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:image" content="{{ site.url }}{% asset_path og-image.jpg %}">

  <link rel="apple-touch-icon" href="{% asset_path apple-touch-icon.png %}">


  {% if page.page-class == "page--home" %}
  {% comment %}
  <!--
    Masthead Image
    -->
  {% endcomment %}
  <link rel="preload" href="{% asset_path masthead.jpg %}" as="image" media="(max-width: 719px)">
  <link rel="preload" href="{% asset_path masthead_medium.jpg %}" as="image" media="(min-width: 720px) and (max-width: 1023px)">
  <link rel="preload" href="{% asset_path masthead_large.jpg %}" as="image" media="(min-width: 1024px)">
  {% endif %}

  {% stylesheet application %}
</head>
